<script>
    /*
    //PROBLEMA: TURNO DE ESTUDO
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N-Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Em que turno você estuda? ( Digite: "M" = matutino, "V" = vespertino, "N" = Noturno)`)
    
    //PROCESSAMENTO
   
    //SAÍDA
    if (turno == "M" || turno == "m") {alert(`Bom dia!`)} 
    else if (turno == "V" || turno == "v") {alert(`Boa tarde!`)}
    else if(turno == "N" || turno == "n") {alert(`Boa noite!`)} 
    else {alert(`Valor inválido!`)}
    

</script>
