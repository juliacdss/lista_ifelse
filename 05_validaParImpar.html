<script>
    /*
    PROBLEMA: VALIDA PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Informe um número inteiro:`));

    //PROCESSAMENTO
    
    //SAÍDA
    if (numero % 2 === 0 ) {alert(`Esse número é par!`)} 
    else {alert(`Esse número é ímpar!`)}
    
</script>
