<script>
    /*
    //PROBLEMA: TROCAR VARIÁVEIS
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.

    1) Se o valor das duas variáveis forem iguais, emitir mensagem informando que a troca não necessita ser feita.
    2) Se não forem iguais troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let inteiro1 = Number(prompt(`Informe um inteiro:`));
    let inteiro2 = Number(prompt(`Informe outro inteiro:`));

    //PROCESSAMENTO
    let mudanca = inteiro1;
    inteiro1 = inteiro2;
    inteiro2 = mudanca;

    //SAÍDA
    if (inteiro1 == inteiro2) {alert(`A troca não é necessária.`)} 
    else {alert(`A mudança foi feita! Antes: ${inteiro2}, depois: ${inteiro1}. | Antes: ${inteiro1}, depois: ${inteiro2}.`)}

</script>
