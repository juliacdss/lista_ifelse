<script>
    /*
    PROBLEMA: OPERAÇÃO MATEMÁTICA
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    let numero1 = Number(prompt(`Informe o primeiro número:`));
    let numero2 = Number(prompt(`Informe o segundo número:`));
    let operacao = prompt(`Qual operação deseja realizar? (Operações básicas: +, -, x e /)`);

    //PROCESSAMENTO

    let resultado;

    if (operacao == "multiplicação" || operacao == "x") {
        resultado = numero1 * numero2;
        fraseResultado = `A multiplicação dos números é ${resultado}`;

    } else if (operacao == "divisão" || operacao == "/") {
        resultado = numero1 / numero2;
        fraseResultado = `A divisão dos números é ${resultado}`;

    } if (operacao == "adição" || operacao == "+" || operacao == "soma") {
        resultado = numero1 + numero2;
        fraseResultado = `A soma dos números é ${resultado}`;

    } else if (operacao == "subtração" || operacao == "-") {
        resultado = numero1 - numero2;
        fraseResultado = `A subtração dos números é ${resultado}`
    } 
    else {
        alert(`Operação inválida!`)
    }

    // Teste das condições do resultado da operação (par ou ímpar)

    if (resultado % 2 == 0) {
        fraseParImpar = `O número é par, `;
    } else {
        fraseParImpar = `O número é ímpar, `;
    }

    //Teste das condições do resultado da operação (positivo ou negativo)

    if (resultado >= 0) {
        frasePosNeg = `o número é positivo e `
    } else {
        frasePosNeg = "o número é negativo e "
    }

    //Teste das condições do resultado da operação (inteiro ou decimal)

    if (Number.isInteger(resultado) == true) {
        fraseIntDec = `o número é inteiro!`;
    } else {
        fraseIntDec = `o número é decimal!`;
    }
    //SAÍDA

    alert(fraseResultado + "Características do resultado:" + fraseParImpar + frasePosNeg + fraseIntDec)

</script>
